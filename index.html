<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Button</title>
</head>
<body>

    <h2>Complete the Survey by Subscribing</h2>
    
    <button onclick="openSurvey()">Survey</button>

    <script>
        function openSurvey() {
            let confirmSubscribe = confirm("Please subscribe to the channel to complete the survey. Click OK after subscribing.");
            if (confirmSubscribe) {
                window.open("https://www.youtube.com/@ToonCraftStudio-f7o", "_blank");
                alert("Thank you! Now return and continue.");
            } else {
                alert("Survey will be completed only after subscription.");
            }
        }
    </script>

</body>
</html>
